{%extends 'core/base.html'%}
{%block title%}Dashboard{%endblock%}
{%block content%}
<h1>Dashboard</h1>

<div class="container">
    
    <div class="row">
        <div class="col-6">
            <h3 class="bg bg-danger-subtle">Newest Leads</h3>
            <div class="bg bg-primary-subtle">
            {% for lead in leads%}
            <div class="bg bg-primary-subtle m-3">
                <a href="{% url 'lead-details' lead.id %}" style='color: blue; text-decoration: none;'>{{ lead.name }}</a>
            </div>
            {%endfor%}
        </div>
        </div>
        <div class="col-6 ">
            <h3 class="bg bg-danger-subtle">Newest clients</h3>
            <div class=" bg bg-primary-subtle">
            {% for client in clients%}
            <div class="bg bg-primary-subtle m-3 ">
                <a href="{% url 'client_details' client.id %}" style='color: blue; text-decoration: none;'>{{ client.name }}</a>
            </div>
            {%endfor%}
        </div>
        </div>
    </div>
</div>
{% endblock %}
